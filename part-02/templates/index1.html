<!DOCTYPE html> 

<html>

    <head>
        <title> My Blog </title>
    </head>

    <body>
        <h1> Welcome to My Blog </h1>
        {% for post in posts %}
            <h2> {{ post.title }}</h2>
            <h3> {{ post.content }}</h3>
            <a href = "/post/{{ post.id }}"> Read More </a>
            <hr>
        {% endfor %}
    </body>

</html>
